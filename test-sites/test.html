<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Exercise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, nav, main, aside, footer {
            padding: 20px;
            border: 1px solid #ddd;
            margin: 10px;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #eee;
        }

        main {
            flex: 2;
            background-color: #f5f5f5;
            padding: 20px;
        }

        aside {
            flex: 1;
            background-color: #ddd;
            padding: 20px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            nav {
                flex-direction: column;
            }

            main, aside {
                flex: initial;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Flexbox Exercise</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Main Content</h2>
        <p>This is the main content of the page. It should adapt to different screen sizes thanks to Flexbox.</p>
    </main>

    <aside>
        <h2>Aside Content</h2>
        <p>This is additional content or a sidebar that can be displayed on the right side of the page.</p>
    </aside>

    <footer>
        <p>&copy; 2024 Flexbox Exercise</p>
    </footer>
</body>
</html>
